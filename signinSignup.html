<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
             <!-- Cancel Icon -->
             <i class="fa-solid fa-times cancel-icon"></i>
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">

                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div><!--input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div><!--input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div><!--input-field-->
                    <p><span class = "text">Password Suggestions</span><a href="#"> Click here</a></p>

                </div><!--end input-group -->

                <div class="btn-field">
                        <button type="button" class="signupbtn">Sign up</button>
                        <button type="button" class = "disable signinbtn">Sign in</button>
                </div><!-- end btn-field-->

            </form>
        </div><!--end form-box -->
    </div><!--end container-->

    <script src="script.js">

    </script>
</body>

</html>
